<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Editor Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1e1e1e; color: white; text-align: center; }
        .container { width: 80%; margin: auto; padding: 20px; background: #333; border-radius: 10px; }
        input, select { width: 90%; padding: 10px; margin: 10px; background: #555; color: white; border: none; }
        button { padding: 10px 20px; background: #00ff88; color: black; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Motion Editor - Input Form</h2>
        <input type="text" id="userInput" placeholder="Enter Motion Details">
        <button onclick="sendData()">Submit</button>
    </div>
    <script>
        function sendData() {
            let input = document.getElementById("userInput").value;
            fetch("https://your-server.com/receiveData", { 
                method: "POST", 
                headers: { "Content-Type": "application/json" }, 
                body: JSON.stringify({ data: input }) 
            })
            .then(response => response.json())
            .then(data => alert("Data Sent!"))
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
